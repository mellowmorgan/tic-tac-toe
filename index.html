<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container-fluid">
  <h1>Tic Tac Toe</h1>
  <h3>It's your turn: <span id="player-turn"></span></h3>
    <div class="row">
    <div class="box" id="0">X</div>
    <div class="box" id="1">O</div>
    <div class="box" id="2">O</div>
  </div>
  <div class="row">
    <div class="box" id="3">O</div>
    <div class="box" id="4">X</div>
    <div class="box" id="5">O</div>
  </div>
  <div class="row">
    <div class="box" id="6">O</div>
    <div class="box" id="7">X</div>
    <div class="box" id="8">X</div>
  </div>
  <div id="game-status">
    <h2 id="game-over">Game Over</h2>
    <h2>Winner: <span id="winning-player"></span></h2>
  </div>
  </div>
</body>
</html>
