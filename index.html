<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
  <div class="jumbotron">
  <h1>Tic Tac Toe</h1>
  </div>
  <h3 id="turn">It's your turn: <span id="player-turn"></span></h3>
    <div class="row">
    <div class="box" id="0"></div>
    <div class="box" id="1"></div>
    <div class="box" id="2"></div>
  </div>
  <div class="row">
    <div class="box" id="3"></div>
    <div class="box" id="4"></div>
    <div class="box" id="5"></div>
  </div>
  <div class="row">
    <div class="box" id="6"></div>
    <div class="box" id="7"></div>
    <div class="box" id="8"></div>
  </div>
  <div id="game-status">
    <h2 id="game-over">Game Over</h2>
    <h2><span id="winning-player-or-draw"></span></h2>
  </div>
  <button id="new-game">New Game!</button>
  <img class="img1" src="https://i.kym-cdn.com/photos/images/facebook/000/764/965/47a.jpg">
  <img class="img2" src="https://media.tenor.com/images/1f12bab0f9c0031611bc352a7645ae80/raw">
</div>
</body>
</html>
